<!DOCTYPE html>
<html encoding="utc-8">
    <head>
        <title>Timer</title>
        <meta name="author" content="Jacob Lattergrass"/>
        <meta name="description" content="A simple timer for counting up or down."/>
        <meta name="keywords" content="Timer, Pomodoro">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="timer.css" rel="stylesheet"/>
        <script src="timer.js"></script>
    </head>
    <body>
        <div class="timer-container">
            <div class="timer timer-display">
                <h3 id="hours" class="timer-digits">00</h3>
                <p>:</p>
                <h3 id="minutes" class="timer-digits">00</h3>
                <p>:</p>
                <h3 id="seconds" class="timer-digits">00</h3>
                <p>:</p>
                <h3 id="mseconds" class="timer-digits">0000</h3>
            </div>

            <div class="timer timer-buttons">
                <button onclick="handleTimer();">Start/Stop</button>
                <button class="btn-reset" onclick="resetTimer();">Reset</button>
            </div>

            <div class="timer timer-countdown">
                <label id="slider_label">Pomodoro?</label>
                <div class="control">
                    <input id="slider" type="checkbox" onclick="handlePomodoro()"/>
                    <label for="slider" class="control-slider"></label>
                </div>
            </div>
        </div>
    </body>
</html>
